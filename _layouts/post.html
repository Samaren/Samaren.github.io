---
layout: default
---

<article class="post">
  <header>
    <h1>{{ page.title }}</h1>
    <p>{{ page.date | date: "%d.%m.%Y" }}</p>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

  {% raw %}{% if page.comments %}
    <div class="comments-section">
      <h2>Комментарии</h2>
      {% include comments.html %}
    </div>
  {% endif %}{% endraw %}
</article>
